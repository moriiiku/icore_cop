<!-- 実験コンタクト -->

				<form action="https://api.staticforms.xyz/submit" method="post" class="contact_body">
					<table>
						<tbody>
							<tr>
								<th>件名</th>
								<td><input type="text" name="$subject" class="info"></td>
							</tr>
							<tr>
								<th>お名前</th>
								<td><input type="text" name="$name"  class="info"></td>
							</tr>
							<tr>
								<th>会社名</th>
								<td><input type="text" name="$company" class="info"></td>
							</tr>

							<tr>
								<th>メールアドレス</th>
								<td><input type="text" name="$email" class="info"></td>
							</tr>
							<tr>
								<th>電話番号</th>
								<td><input type="text" name="$phone" class="info"></td>
							</tr>
							<tr>
								<th>お問い合わせ内容</th>
								<td><input type="hidden" name="subject" value="Test from jsfiddle">
									<textarea name="$message"></textarea></td>
							</tr>
						</tbody>
					</table>
					<input type="text" name="honeypot" style="display:none">
					<input type="hidden" name="accessKey" value="7f7a3878-5c44-47b2-8e60-33ab39ad2e0e">
					<input type="hidden" name="subject" value="Contact us from - example.com" />
					<input type="hidden" name="replyTo" value="@">
					<input type="hidden" name="redirectTo" value="https://example.com/contact/success">
					<div class="submit_button">
						<input type="submit" value="送信" class="submit"/>
					</div>
				</form>



<!-- 実験コンタクトここまで -->





			<!-- 保管 -->


				<!-- 続いて<input type="hidden" name="redirectTo" value="https://example.com/contact/success">のvalue属性値に記述しているURLは、お問い合わせフォームの送信後のリダイレクト先になる。送信完了ページに遷移させるのが一般的だろうから、参照パスを記述したい。

このときルートパス（例：/thenks.html）や相対パス（例：./thenks.html）としてはならない。必ずドメインを含めたURL形式（例：http://ドメイン名/thenks.html）にしてほしい。さもないとStaticFromsのAPIサーバを参照してしまい、想定したページを表示させられないはずだ。
 -->
